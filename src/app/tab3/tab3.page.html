<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img src="assets\img\icon2.jpg" />

        <ion-text class="profile-text">Welcome back {{user.user.name}} !</ion-text>

      </ion-avatar>
    </div>
  </ion-grid>


  <form #form="ngForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label>
        <ion-text>Name</ion-text>
        <p><ion-input #nameInput="ngModel"
          ngModel
          type="text"
          placeholder={{this.user.user.name}}
          class="formControl"
          name="name"
          minlength="4"
          ></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Phone</ion-text>
        <p><ion-input  #phoneInput="ngModel"
          ngModel
          type="number"
          placeholder={{this.user.user.phone}}
          minlength="8"
          name="phone"
          ></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Email</ion-text>
        <p>
          <ion-input  #emailInput="ngModel"
          ngModel
          type="email"
          placeholder={{this.user.user.email}}
          name="email"
          [email]="true">
        </ion-input>
      </p>
      </ion-label>
    </ion-item>

    <ion-button [disabled]="!form.valid"
    type="submit"   class="updateButton" expand="full" color="secondary" block>Update profile</ion-button>

</form>

<div >
  <ion-button (click)="onSignOut()" class="logout" expand="full" color="danger">Log out</ion-button>
    </div>
  </ion-content>



</ion-content>
