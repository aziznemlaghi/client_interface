<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img src="assets\img\icon2.jpg" />
       
        <ion-text class="profile-text">Welcome back {{user.user.name}} !</ion-text>
      </ion-avatar>
    </div>
  </ion-grid>


  <form>
  
    <ion-item>
      <ion-label>
        <ion-text>Name</ion-text>
        <p><ion-input  type="text" name="username"  value="{{user.user.name}}"></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Phone</ion-text>
        <p><ion-input  type="text" name="phone"  value="{{user.user.phone}}"></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Email</ion-text>
        <p><ion-input  type="text"  value="{{user.user.email}}v"></ion-input></p>
      </ion-label>
    </ion-item>
    
    <ion-button  type="submit" class="updateButton" expand="full" color="secondary" block>Update profile</ion-button>

</form>
  
<div >
  <ion-button (click)="onSignOut()" class="logout" expand="full" color="danger">Log out</ion-button>
    </div>
  </ion-content>

 

</ion-content>
