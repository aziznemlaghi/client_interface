<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  *ngFor="let data of dataServices">
    <img src="/assets/img/Black  and Cream Movie Night Invitations Poster.png"/>
    <ion-card-content>
      <ion-card-title>
        {{data.name}}<span  class="price">{{data.price}}dt</span>
        </ion-card-title>
      <p>
        {{data.description}}
      </p>
      <br>


        <ion-button  (click)="openModal(data._id)" color="secondary" expand="full">Reserve now</ion-button>








    </ion-card-content>
  </ion-card>



</ion-content>
